<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallorkCultura - Museos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/login.js" defer></script>
    <script src="js/index.js"></script>
    <script src="js/essential.js" defer></script>

</head>
<body>
    <header>
        <!-- Barra superior -->
        <nav id="nav-header" class="my-1">
            <div>
                <!-- Barra superior -->
                <a href="index.html" class="logo">
                    <!-- Foto de nuestro logo -->
                    <img src="img/svg/logo.svg" alt="Logo de MallorkCultura" class="logo-imagen"/>
                </a>
                <button class="menu_icon no-style-button">
                    <img src="img/svg/menu.svg" alt="Botón de menú"/>
                </button>
                <div class="nav-links-header">
                    <a href="pantalla-museos.html">¿Qué visitar?</a>
                    <a href="pantalla-ruta.html">Tu ruta</a>
                </div>
                <div id="google-signin">
                    <div id="g_id_onload"
                        data-client_id="669018232457-8piobleimi9a5rtme1788v41ailh6es1.apps.googleusercontent.com"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-callback="handleCredentialResponse"
                        data-auto_prompt="false">
                    </div>
                
                    <div class="g_id_signin signin-btn"
                        data-type="icon"
                        data-shape="pill"
                        data-theme="filled_black"
                        data-text="signin"
                        data-size="large"
                        data-logo_alignment="left">
                    </div>
                </div>
                
                <!-- Logo y enlace para redireccion a la seccion de user -->
                <!-- Esto tiene que estar desaparecido hasta que se haya iniciado sesión -->
                <!--<a href="pantalla-usuario.html" class="acceso-usuario">
                    <img src="img/svg/user.svg" alt="Botón de usuario">
                </a>-->
            </div>
        </nav>
        <div>
            <img src="img/mallorca-ubis.webp" 
                class="imagen-overlay"
                alt="Mapa hecho con api de google donde aparecerán las ubicaciones de los museos registrados"
            />
        </div>
    </header>
    <main class="contenedor-principal lista-museos">
        <!-- Contenedor para los museos -->
        <div id="museos-container" class="contenedor-museos">
            <!-- Los museos se generarán aquí -->
        </div>
        <!-- Controles de navegación de página -->
        <div class="paginas">
            <img id="prevPageBtn" src="img/svg/prev-page-arr.svg" alt="Página anterior">
            <p><span class="pagina-actual">1</span>..<span class="siguiente-btn">2</span></p>
            <img id="nextPageBtn" src="img/svg/next-page-arr.svg" alt="Página siguiente">
        </div>        
    </main>
    <footer class="pie-pagina">
        <hr>
        <div class="contenido-footer">
            <div class="texto-footer">
                <p id="copy-text"></p>
                <p>Todos los derechos reservados</p>
            </div>
            <a href="#">Contacto</a>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pantalla-museos.js"></script>
</body>
</html>
