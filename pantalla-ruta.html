<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma web para encontrar las mejores rutas para explorar los mejores
    museos de Mallorca">

    <!-- Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="img/svg/light-mode-favicon.svg" rel="icon" media="(prefers-color-scheme: light)">
    <link href="img/svg/dark-mode-favicon.svg" rel="icon" media="(prefers-color-scheme: dark)">

    <!-- Habra que meter internamente el bootstrap-->
    

    <title>MallorkCultura</title>
</head>
<body>
    <header>
        <nav class="my-1">
            <a href="index.html" class="logo">
                <!-- Aquí hay que añadir nuestro logo -->
                <img src="img/svg/logo.svg" alt="Logo de MallorkCultura" class="logo-imagen"/>
            </a>
            <div class="menu">
                <a href="pantalla-museos.html">¿Qué visitar?</a>
                <a href="pantalla-ruta.html">Tu ruta</a>
            </div>
            <a href="pantalla-usuario.html" class="acceso-usuario">
                <img src="img/svg/user.svg" alt="Botón de usuario">
            </a>
        </nav>
    </header>
    <main class="contenedor-principal">
        <a class="boton-atras" href="index.html">
            <img src="img/svg/flecha-atras.svg" alt="Botón de volver atrás" class="back-arrow">
            Atrás
        </a>
        <h2 class="mt-5">Tu ruta</h2>
        <section>
            
            <div class="parada-ruta">
                <p class="horas">9:00 - 11:00</p>
                <h5>Museo 1</h5>
                <span class="circ"></span>
                <form class="formulario-ruta">
                    <div>
                        <label for="inicio">Inicio:</label>
                        <select name="inicio" id="">
                            <option>9:00</option>
                        </select>
                    </div>
                    <div>
                        <label for="inicio">Duración:</label>
                        <select name="inicio" id="">
                            <option>2h</option>
                        </select>
                    </div>
                </form>
            </div>
            <div>
                <p class="descanso">Descanso: 1 hora</p>
            </div>
            <div class="parada-ruta">
                <p class="horas">12:15 - 16:15</p>
                <h5>Museo 2</h5>
                <span class="circ"></span>
                <form class="formulario-ruta">
                    <div>
                        <label for="inicio">Inicio:</label>
                        <select name="inicio" id="">
                            <option>12:15</option>
                        </select>
                    </div>
                    <div>
                        <label for="inicio">Duración:</label>
                        <select name="inicio" id="">
                            <option>4h</option>
                        </select>
                    </div>
                </form>
            </div>
            <div>
                <p class="descanso">Descanso: 1 hora</p>
            </div>
        </section>
    </main>
    <footer class="pie-pagina">
        <hr>
        <div class="contenido-footer mb-4">
            <div class="texto-footer">
                <!-- Hay que meter script para actualizar el año actual -->
                <p>CopyRight &copy; 2024</p>
                <p>Todos los derechos reservados</p>
            </div>
            <a href="#">Contacto</a>
        </div>
    </footer>
</body>
</html>
