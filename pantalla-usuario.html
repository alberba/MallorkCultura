<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma web para encontrar las mejores rutas para explorar los mejores
    museos de Mallorca">

    <!-- Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="img/svg/light-mode-favicon.svg" rel="icon" media="(prefers-color-scheme: light)">
    <link href="img/svg/dark-mode-favicon.svg" rel="icon" media="(prefers-color-scheme: dark)">

    <!-- Habra que meter internamente el bootstrap-->
    

    <title>MallorkCultura</title>
</head>
<body>
    <header>
        <nav class="my-1">
            <a href="index.html" class="logo">
                <!-- Aquí hay que añadir nuestro logo -->
                <img src="img/svg/logo.svg" alt="Logo de MallorkCultura" class="logo-imagen"/>
            </a>
            <div class="menu">
                <a href="pantalla-museos.html">¿Qué visitar?</a>
                <a href="#">Tu ruta</a>
            </div>
            <a href="pantalla-usuario.html" class="acceso-usuario">
                <img src="img/svg/user.svg" alt="Botón de usuario">
            </a>
        </nav>
    </header>
    <main class="contenedor-principal">
        <section>
            <h2 class="mt-5">Tu perfil</h2>
            <p class="mt-5 nombre-user">Nombre de usuario</p>
            <img src="img/calendario.webp" alt="Calendario" class="calendario">
            <form class="formulario-usuario">
                <div>
                    <label for="nombre-usuario">Nombre de usuario</label>
                    <input type="text" name="nombre-usuario" id="nombre-usuario">
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos">
                </div>
                <div>
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
                </div>
                <div>
                    <label for="corre-E">Correo electrónico</label>
                    <input type="email" name="corre-E" id="corre-E">
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono">
                </div>
                <div>
                    <label for="poblacion">Poblacion</label>
                    <input type="text" name="poblacion" id="poblacion">
                </div>
                <button class="boton boton-verde">Guardar cambios</button>
            </form>
        </section>
    </main>
    <footer class="pie-pagina">
        <hr>
        <div class="contenido-footer mb-4">
            <div class="texto-footer">
                <!-- Hay que meter script para actualizar el año actual -->
                <p>CopyRight &copy; 2024</p>
                <p>Todos los derechos reservados</p>
            </div>
            <a href="#">Contacto</a>
        </div>
    </footer>
</body>
</html>
